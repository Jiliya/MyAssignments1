<!DOCTYPE html>
<html>
<head>
<script src="js/angular.min.js" ></script>
<script type="text/javascript">
var app=angular.module("customFilterApp",[]);
app.controller("customFilterCtrl",function($scope,CalcSrvices,powService,factService,tempservice,celciusConvert){	
$scope.sqrt1=function()
{
	return CalcSrvices.sqrt1($scope.value);
}
$scope.pow=function()
{
	return powService.pow($scope.value,$scope.value1);
}
$scope.fact=function()
{
	return factService.fact($scope.value);
}
$scope.tempConvert=function()
{
	return tempservice.tempConvert($scope.value);
}


$scope.celConvert=function()
{
	return celciusConvert.celConvert($scope.value);
}
//$scope.statues;
});
app.service('CalcSrvices',function(){
 this.sqrt1=function(a)
 {
 	return Math.sqrt(a);
 }
});
app.service('powService',function(){
 this.pow=function(a,b)
 {
 	return a*b;
 }

});
app.service('factService',function(){
 this.fact=function(a)
 { var fact=1;
  for(var i=1;i<=a;i++)
  {
  	fact=fact*i;
  }
 	return fact;
 }
});


app.service('tempservice',function(){
 this.tempConvert=function(a)
 {   var cfc = (a-32) * (5/9);
 	return cfc;
 }
});


app.service('celciusConvert',function(){
 this.celConvert=function(a)
 {   var fToCel = (a +18) * 32;
 	return fToCel;
 }
});

</script>
</head>
<body ng-App="customFilterApp" ng-controller="customFilterCtrl">
	<!--ng-model="values:'statues'", -->
	enter number
	<input type="number" ng-model="value"/>
	<input type="number" ng-model="value1"/>
	 <p>sqrt:&nbsp 
		{{sqrt1()}}<br>
		power is&nbsp {{pow()}}<br>
		fact is &nbsp {{fact()}}<br>
		fharenhit to celcius is &nbsp {{tempConvert()}}<br>
		celcius  to fharenhet conversion &nbsp{{celConvert()}}
	</p>
</body>
</html>
