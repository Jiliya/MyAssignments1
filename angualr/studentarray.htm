<!DOCTYPE html>
<html >
	<head>
	<style>
	body
	{
		background-color: lightblue;
	 color: black;
	 font-style: italic;
	 font-weight: bold;

	}
   </style>
		<script src="js\angular.min.js"> </script>
				<script>
		var app=angular.module("myApp",[]);

		app.controller("myCtrl",function($scope){
	            
	            $scope.student={name:"jia",subjects:[{name:"mongodb",marks:30},{name:"mvc",marks:40},{name:"asp",marks:50}],
	            total:function()
	            {
	            	var sum=0;
	            	for(var i=0;i<$scope.student.subjects.length;i++)
	            	{
	            		sum=sum+$scope.student.subjects[i].marks;
	            	}
	            	return sum;
	            },
	            avereage: function()
	            {
	            	return $scope.student.total()/$scope.student.subjects.length;
	            }
         };
		/*$scope.average=function()
			{ 
				var sum=0;
				for(var i=0;i<$scope.marks.length;i++)
				{
					sum=sum+$scope.marks[i];
				}

				var avg=sum/$scope.marks.length;
				return avg;
			} -->*/
		
		});	
		 
		</script>
	</head>
	<body ng-App="myApp" ng-controller="myCtrl"  >
		
		<h1 align="center" >My details</h1>
		<table align="center"><tr><td>
		Name:
		{{student.name|uppercase}}</td></tr>
		<tr><td><ul >
	<li ng-repeat="subject in student.subjects">
   
    {{subject.name+',marks'+subject.marks}}
      </li>
  </ul>
</td></tr>
   <div align="center">
   <tr><td>
    
   total : {{student.total()}}</td></tr><br/>     	
   <tr><td>average: {{student.avereage()}}</td></tr>
    </div>
	</body>
</html>
