<!DOCTYPE html>
<html >
	<head>
	<style>
	body
	{
		background-color: lightblue;
	 color: black;

   </style>
		<script src="js\angular.min.js"> </script>
		<script type="text/javascript" src="exterlArrayofstu.js"></script>	
	</head>
	<body ng-App="myApp" ng-controller="myCtrl">

		
		<h1  ng-mousemove="myFunc($event)"></h1>
		<p>
		Cordinates:
		
		{{x+','+y}}
	</p>
<script >
	var app=angular.module('myApp',[]);
	app.controller('myCtrl',function($scope)
	{
		$scope.myFunc=function(e)
		{
			$scope.x=e.clientX;
			$scope.y=e.clientY;
		}
	});
</script>	

	</body>
</html>
